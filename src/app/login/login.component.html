<div *ngIf='err' class=" alert alert-danger m-2 text-center">
    {{err}}
</div>

<form [formGroup]="signinForm" (ngSubmit)='getFormData(signinForm)' class=" w-50 m-auto py-5">

    <div class=" form-group">
        <label>E-mail :</label>
        <input [class.is-invalid]='signinForm.get("email").invalid == true &&  signinForm.get("email").touched == true' type="email" formControlName='email' class=" form-control">
        <span *ngIf='signinForm.get("email").invalid == true &&  signinForm.get("email").touched == true' class=" text-danger d-block p-2">E-mail not valid</span>
    </div>

    <div class=" form-group">
        <label>Password :</label>
        <input [class.is-invalid]='signinForm.get("password").invalid == true &&  signinForm.get("password").touched == true' type="password" formControlName='password' class=" form-control">
        <span *ngIf='signinForm.get("password").invalid == true &&  signinForm.get("password").touched == true' class=" text-danger d-block p-2">Password not valid</span>
    </div>

    <div class=" py-2">
        <a routerLink='/register'>Register ??</a>
    </div>

    <button [disabled]='signinForm.invalid == true' type="submit" class="btn btn-warning">Sign in</button>
</form>
